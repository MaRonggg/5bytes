{% extends "base.html" %}

{% block reg %}
<form action="/registration" method="post">

    <label for="psw"><b>password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <input type="submit" value="registration">
</form>

{% endblock %}
